<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        var objs = [{ name: 'Ray', id: 32}, { name: 'Mishra', id: 100 }, { name: 'Hamid', id: 200 }];
        var data = objs.sort(function (x, y) {
            var property = 'id';

            // define parameter
            var a = x[property];
            var b = y[property];

            if (a < b) return -1;
            else if (a > b) return 1;
            else return 0;
        });

        console.log(data);
        console.log(objs);


    </script>
</head>

</body>
</html>
