    <script>
        function invoker (fn) {
            // invoke the fn with the desired inputs
            fn.apply(null, Array.prototype.slice.call(arguments, 1));
        }

        function add (x, y) {
            return x + y;
        }

        function squared_sum () {
            var args = Array.prototype.slice.call(arguments);

            return args.map(function (elem) {
                return elem * elem;
            }).reduce(function (a, b) {
                return a + b;
            });
        }

        var obj = {

                console.log(message + this.id);
            }

        function sayHello(message) {
