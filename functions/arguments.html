<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        function add() {


            // This statement converts the arguments (array-like) object to
            // an actual array (args)
            var args = Array.prototype.slice.call(arguments);

            return args.filter(function (elem) {
                return elem % 2 === 0;
            }).reduce(function (prev, curr) {
                return prev + curr;
            })

        }

        console.log(add(1,2,3,4,5));
    </script>
</head>
