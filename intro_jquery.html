<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font: 200 1em 'Helvetica Neue';
        }

        div#ray {
            display: none;
            padding: 1em;
            margin: 1em auto;
            background-color: #eee;
            color: #aaa;
            width: 60%;
        }
    </style>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
        // wait for the page to load
        $(function () {

            // event registration
            $('#btn_show_ray').click(function () {
                $('#ray').fadeIn();
            });

        });
    </script>
</head>
<body>
    <button id="btn_show_ray">Show Ray</button>
    <div id="ray">Ray</div>
</body>
</html>
